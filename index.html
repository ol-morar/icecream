<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>

    <link rel="stylesheet" href="./" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a class="logo" href="">
              <img src="./img/logo/logo.png" alt="" />
            </a>
            <button class="mob-btn-burger">
              <svg class="mob-btn-burger__icon" width="20" heigth="12">
                <use href="./img/sprite/icons.svg#burger"></use>
              </svg>
            </button>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__link" href="">Home</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="">About us</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="">How it’s made?</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="">Our products</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="">Contact</a>
              </li>
            </ul>
            <button class="header__btn">Buy now</button>
            <div class="mob-menu is-hidden">
              <div class="container">
                <button class="mob-btn-close">
                  <svg class="mob-btn-close__icon">
                    <use href="./img/sprite/icons.svg#close-icon"></use>
                  </svg>
                </button>
                <button class="mob-menu__btn">Buy now</button>
                <ul class="mob-menu-list">
                  <li class="mob-menu-list__item">
                    <a class="mob-menu-list__link" href="">Home</a>
                  </li>
                  <li class="mob-menu-list__item">
                    <a class="mob-menu-list__link" href="">About us</a>
                  </li>
                  <li class="mob-menu-list__item">
                    <a class="mob-menu-list__link" href="">How it’s made?</a>
                  </li>
                  <li class="mob-menu-list__item">
                    <a class="mob-menu-list__link" href="">Our products</a>
                  </li>
                  <li class="mob-menu-list__item">
                    <a class="mob-menu-list__link" href="">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
    <script src="./js/menu.js"></script>
  </body>
</html>
